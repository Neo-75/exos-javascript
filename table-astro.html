    <script>
        // cible un element de la page
        // dans lequel je peux ecrire le code html dans la table
        var cible = document.getElementById("cible");

        var codeHtml = "<table>";
        //Affichage de la lgine d'en tete
        // si seulment si le tableau data n'est pas vide
        if (data.length > 0) {
            codeHtml += "<tr>";
            for (clef in data[0]) {
                codeHtml += "<th>" + clef + "</th>";

            }

            codeHtml += "</tr>";


        }


        // Boucle tableau ordiinal
        //pour generer les lignes tr du table

        for (let ligne of data) {
            console.log(ligne);
            codeHtml += "<tr>";
            // Boucle sur kes propiétes d'un ligne (etoile)
            //pour génerer les colonnes <td>
            for (let clef in ligne) {

                codeHtml += "<td>" + ligne[clef] + "</td>";


            }

            codeHtml += "</tr>"


        }


        codeHtml += "</table>";

        //ecriture du code html dans la cible
        // pour l'afficher sur la page
        cible.innerHTML = codeHtml;


    </script>

</body>
